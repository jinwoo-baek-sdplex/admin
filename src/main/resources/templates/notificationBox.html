<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>oncueInformation.html</title>
    <!-- 컨텐츠 페이지 고유 스타일 추가 title 과 함께 자동으로 layout에 추가됨. -->

    <!-- Ion Slider --->
    <link rel="stylesheet" th:href="@{/plugins/ion-rangeslider/css/ion.rangeSlider.min.css}">
    <!-- Bootstrap Slider --->
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-slider/css/bootstrap-slider.min.css}">
</head>
<body class="hold-transition sidebar-mini">
<!-- Content Wrapper. Contains page content -->
<div layout:fragment="content" class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">OnCue Notification</h1>
                </div>
                <!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item">CJ Line 6</li>
                    </ol>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <!-- Default box -->
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Box</h3>

                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                            title="Collapse">
                        <i class="fas fa-minus"></i></button>
                </div>
            </div>
            <div class="card-body">
                <form role="form">
                    <!-- Notification Box Search Contition -->
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>OnCue Host Name(Alias)</label>
                                <input type="text" class="form-control" placeholder="CJ Line 6">
                            </div>
                            <div class="form-group">
                                <label>OnCue IP Address</label>
                                <input type="text" class="form-control" placeholder="192.168.1.251">
                            </div>
                            <div class="form-group">
                                <label>Processing Speed</label>
                                <input type="text" class="form-control" placeholder="102 / min" readonly>
                            </div>
                            <div class="form-group">
                                <label>Processing Data Count</label>
                                <input type="text" class="form-control" placeholder="15148" readonly>
                            </div>
                            <div class="form-group">
                                <label>OnCue Version</label>
                                <input type="text" class="form-control" placeholder="0.9.1" readonly>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>OnCue Status</label>
                                        <button type="button" class="btn btn-block bg-gradient-success">Running</button>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>OnCue ON / OFF</label>
                                        <button type="button" class="btn btn-block bg-gradient-success">ON / OFF</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>OnCue Started Date</label>
                                        <input type="text" class="form-control" placeholder="2020-08-19" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Log File Save Period (Days)</label>
                                        <input type="text" class="form-control" placeholder="30">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>OnCue Resource Usage</label>
                                        <div class="row">
                                            <div class="col-sm-4 text-center">
                                                <label>CPU</label>
                                            </div>
                                            <div class="col-sm-8">
                                                <span class="irs irs--flat js-irs-2">
                                                <span class="irs">
                                                    <span class="irs-line" tabindex="0"></span>
                                                    <span class="irs-min" style="visibility: visible;">0 %</span>
                                                    <span class="irs-max" style="visibility: visible;">100 %</span>
                                                    <span class="irs-from" style="visibility: hidden;">0</span>
                                                    <span class="irs-to" style="visibility: hidden;">0</span>
                                                    <span class="irs-single" style="left: 66.8705%;">70 %</span>
                                                </span>
                                                <span class="irs-grid"></span>
                                                <span class="irs-bar irs-bar--single"
                                                      style="left: 0px; width: 70%;"></span>
                                                <span class="irs-shadow shadow-single" style="display: none;"></span>
                                                <span class="irs-handle single"
                                                      style="left: 70%;"><i></i><i></i><i></i></span>
                                            </span>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-sm-4 text-center">
                                                <label>Memory</label>
                                            </div>
                                            <div class="col-sm-8">
                                                <span class="irs irs--flat js-irs-2">
                                                <span class="irs">
                                                    <span class="irs-line" tabindex="0"></span>
                                                    <span class="irs-min" style="visibility: visible;">0 %</span>
                                                    <span class="irs-max" style="visibility: visible;">100 %</span>
                                                    <span class="irs-from" style="visibility: hidden;">0</span>
                                                    <span class="irs-to" style="visibility: hidden;">0</span>
                                                    <span class="irs-single" style="left: 66.8705%;">50 %</span>
                                                </span>
                                                <span class="irs-grid"></span>
                                                <span class="irs-bar irs-bar--single"
                                                      style="left: 0px; width: 50%;"></span>
                                                <span class="irs-shadow shadow-single" style="display: none;"></span>
                                                <span class="irs-handle single"
                                                      style="left: 50%;"><i></i><i></i><i></i></span>
                                            </span>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-sm-4 text-center">
                                                <label>Disk Space</label>
                                            </div>
                                            <div class="col-sm-8">
                                                <span class="irs irs--flat js-irs-2">
                                                <span class="irs">
                                                    <span class="irs-line" tabindex="0"></span>
                                                    <span class="irs-min" style="visibility: visible;">0 %</span>
                                                    <span class="irs-max" style="visibility: visible;">100 %</span>
                                                    <span class="irs-from" style="visibility: hidden;">0</span>
                                                    <span class="irs-to" style="visibility: hidden;">0</span>
                                                    <span class="irs-single" style="left: 66.8705%;">80 %</span>
                                                </span>
                                                <span class="irs-grid"></span>
                                                <span class="irs-bar irs-bar--single"
                                                      style="left: 0px; width: 80%;"></span>
                                                <span class="irs-shadow shadow-single" style="display: none;"></span>
                                                <span class="irs-handle single"
                                                      style="left: 80%;"><i></i><i></i><i></i></span>
                                            </span>
                                                <!--                                                <input id="range_5" type="text" name="range_5" value="" class="irs-hidden-input" tabindex="-1" readonly="">-->
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- Connected Devices Info-->
                </form>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
                <div class="margin float-right">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
        <!-- /.card -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<th:block layout:fragment="pageScript">

</th:block>
</body>
</html>
