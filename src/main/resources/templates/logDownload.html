<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>OnCue Log Download.html</title>
    <!-- 컨텐츠 페이지 고유 스타일 추가 title 과 함께 자동으로 layout에 추가됨. -->

    <!-- dater range picker -->
    <link rel="stylesheet" th:href="@{/plugins/daterangepicker/daterangepicker.css}">
    <!-- jsGrid -->
    <link rel="stylesheet" th:href="@{/plugins/jsgrid/jsgrid.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/jsgrid/jsgrid-theme.min.css}">

</head>
<body class="hold-transition sidebar-mini">
<!-- Content Wrapper. Contains page content -->
<div layout:fragment="content" class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">OnCue Log</h1>
                </div>
                <!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                    </ol>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <!-- Default box -->
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Select Contions</h3>

                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                            title="Collapse">
                        <i class="fas fa-minus"></i></button>
                </div>
            </div>
            <div class="card-body">
                <form role="form">
                    <!-- Select log domain -->
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Log Domain</label>
                                <div class="custom-control custom-radio vertical">
                                    <input class="custom-control-input" type="radio" id="customRadio1"
                                           name="customRadio" checked="">
                                    <label for="customRadio1" class="custom-control-label">OnCue</label>
                                </div>
                                <div class="custom-control custom-radio vertical">
                                    <input class="custom-control-input" type="radio" id="customRadio2"
                                           name="customRadio">
                                    <label for="customRadio2" class="custom-control-label">Protocol Module</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Select for detail search-->
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label>OnCue Host Name(Alias)</label>
                                <select class="form-control">
                                    <option>CJ Line 6</option>
                                    <option>CJ Line 7</option>
                                    <option>CJ Line 8</option>
                                    <option>CJ Line 9</option>
                                    <option>CJ Line 10</option>
                                    <option>CJ Line 11</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label>Protocol Module</label>
                                <select class="form-control">
                                    <option>Modbus</option>
                                    <option>OPC DA</option>
                                    <option>CIP/EIP</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label>Date range</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="far fa-calendar-alt"></i>
                      </span>
                                    </div>
                                    <input type="text" class="form-control float-right" id="pickerTest">
                                </div>
                                <!-- /.input group -->
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
                <div class="margin float-right">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
        <!-- /.card -->
        <!-- Log download list -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Download List</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
                <div id="jsGrid1" class="jsgrid" style="position: relative; height: 100%; width: 100%;">
                    <div class="jsgrid-grid-header">
                        <table class="jsgrid-table">
                            <tr class="jsgrid-header-row">
                                <th class="jsgrid-header-cell jsgrid-align-center jsgrid-header-sortable" style="width: 10%;"><input type="checkbox"></th>
                                <th class="jsgrid-header-cell jsgrid-align-center jsgrid-header-sortable" style="width: 10%;">No</th>
                                <th class="jsgrid-header-cell jsgrid-align-center jsgrid-header-sortable" style="width: 40%;">FileName</th>
                                <th class="jsgrid-header-cell jsgrid-align-center jsgrid-header-sortable" style="width: 40%;">RegistedDate</th>
                            </tr>
<!--                            <tr class="jsgrid-filter-row" style="display: none;">-->
<!--                                <td class="jsgrid-cell jsgrid-align-center" style="width: 10%;"><input type="checkbox"></td>-->
<!--                                <td class="jsgrid-cell jsgrid-align-center" style="width: 10%;"><input type="number"></td>-->
<!--                                <td class="jsgrid-cell jsgrid-align-center" style="width: 40%;"><input type="text"></td>-->
<!--                                <td class="jsgrid-cell jsgrid-align-center" style="width: 40%;"><input type="text"></td>-->
<!--                            </tr>-->
<!--                            <tr class="jsgrid-insert-row" style="display: none;">-->
<!--                                <td class="jsgrid-cell jsgrid-align-center" style="width: 10%;"><input type="checkbox"></td>-->
<!--                                <td class="jsgrid-cell jsgrid-align-center" style="width: 10%;"><input type="number"></td>-->
<!--                                <td class="jsgrid-cell jsgrid-align-center" style="width: 40%;"><input type="text"></td>-->
<!--                                <td class="jsgrid-cell jsgrid-align-center" style="width: 40%;"><input type="text"></td>-->
<!--                            </tr>-->
                        </table>
                    </div>
                    <div class="jsgrid-grid-body">
                        <table class="jsgrid-table">
                            <tbody>
                                <tr class="jsgrid-row">
                                    <td class="jsgrid-cell jsgrid-align-center" style="width: 10%"><input type="checkbox"></td>
                                    <td class="jsgrid-cell jsgrid-align-center" style="width: 10%">1</td>
                                    <td class="jsgrid-cell jsgrid-align-center" style="width: 40%">OnCue.2020.08.20.1</td>
                                    <td class="jsgrid-cell jsgrid-align-center" style="width: 40%">2020.08.20</td>
                                </tr>
                                <tr class="jsgrid-alt-row">
                                    <td class="jsgrid-cell jsgrid-align-center" style="width: 10%;"><input type="checkbox"></td>
                                    <td class="jsgrid-cell jsgrid-align-center" style="width: 10%;">2</td>
                                    <td class="jsgrid-cell jsgrid-align-center" style="width: 40%;">OnCue.2020.08.20.2</td>
                                    <td class="jsgrid-cell jsgrid-align-center" style="width: 30%;">2020.08.20</td>
                                </tr>
                                <tr class="jsgrid-row">
                                    <td class="jsgrid-cell jsgrid-align-center" style="width: 10%;"><input type="checkbox"></td>
                                    <td class="jsgrid-cell jsgrid-align-center" style="width: 10%;">3</td>
                                    <td class="jsgrid-cell jsgrid-align-center" style="width: 40%;">OnCue.2020.08.21</td>
                                    <td class="jsgrid-cell jsgrid-align-center" style="width: 30%;">2020.08.21</td>
                                </tr>
                                <tr class="jsgrid-alt-row">
                                    <td class="jsgrid-cell jsgrid-align-center" style="width: 10%;"><input type="checkbox"></td>
                                    <td class="jsgrid-cell jsgrid-align-center" style="width: 10%;">4</td>
                                    <td class="jsgrid-cell jsgrid-align-center" style="width: 40%;">OnCue.2020.08.22.1</td>
                                    <td class="jsgrid-cell jsgrid-align-center" style="width: 40%;">2020.08.22</td>
                                </tr>
                                <tr class="jsgrid-row">
                                    <td class="jsgrid-cell jsgrid-align-center" style="width: 10%;"><input type="checkbox"></td>
                                    <td class="jsgrid-cell jsgrid-align-center" style="width: 10%;">5</td>
                                    <td class="jsgrid-cell jsgrid-align-center" style="width: 40%;">OnCue.2020.08.22.2</td>
                                    <td class="jsgrid-cell jsgrid-align-center" style="width: 40%;">2020.08.22</td>
                                </tr>
                                <tr class="jsgrid-alt-row">
                                    <td class="jsgrid-cell jsgrid-align-center" style="width: 10%;"><input type="checkbox"></td>
                                    <td class="jsgrid-cell jsgrid-align-center" style="width: 10%;">6</td>
                                    <td class="jsgrid-cell jsgrid-align-center" style="width: 40%;">OnCue.2020.08.22.3</td>
                                    <td class="jsgrid-cell jsgrid-align-center" style="width: 40%;">2020.08.22</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="jsgrid-load-shader"
                         style="display: none; position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px; z-index: 1000;"></div>
                    <div class="jsgrid-load-panel"
                         style="display: none; position: absolute; top: 50%; left: 50%; z-index: 1000;">Please, wait...
                    </div>
                </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
                <div class="margin float-right">
                    <button type="submit" class="btn btn-primary">Download</button>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<th:block layout:fragment="pageScript">

    <!-- dater range picker -->
    <script th:src="@{/plugins/daterangepicker/daterangepicker.js}"></script>
    <!-- jsGrid -->
    <script th:src="@{/plugins/jsgrid/jsgrid.min.js}"></script>
    <script>
        $(function () {
            $('input[name="pickerTest"]').daterangepicker();

            $("#jsGrid1").jsGrid({
                height: "100%",
                width: "100%",

                sorting: true,
                paging: true,

                data: db.clients,

                fields: [
                    {name: "Married", type: "checkbox", title: "Is Married"},
                    {name: "Age", type: "number", width: 50},
                    {name: "Name", type: "text", width: 150},
                    {name: "Address", type: "text", width: 200},
                    {name: "Country", type: "select", items: db.countries, valueField: "Id", textField: "Name"}
                ]
            })
        });
    </script>
</th:block>

</body>
</html>
