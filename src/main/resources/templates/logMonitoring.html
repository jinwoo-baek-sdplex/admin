<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <!-- 페이지 Title -->
    <title>Log Monitoring</title>

    <!-- 페이지 개별 Script  -->
    <th:block layout:fragment="pageCss">
        <link rel="stylesheet" th:href="@{/css/logMonitoring.css}">
    </th:block>
</head>

<!-- Content Fragment -->
<div layout:fragment="content" class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">OnCue Log</h1>
                </div>
                <!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                    </ol>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- Request Log -->
                <div class="col-md-12">
                    <div class="card card-primary card-outline">
                        <div class="card-header">
                            <h3 class="card-title">RealTime OnCue Log</h3>

                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse"
                                        data-toggle="tooltip"
                                        title="Collapse">
                                    <i class="fas fa-minus"></i></button>
                            </div>
                        </div>
                        <div class="card-body">
                            <form role="form">
                                <!-- Select log domain -->
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Log Domain</label>
                                            <div class="custom-control custom-radio vertical">
                                                <input class="custom-control-input" type="radio" value="0" id="onCueDomain"
                                                       name="logSearchRadio" checked>
                                                <label for="onCueDomain" class="custom-control-label">OnCue</label>
                                            </div>
                                            <div class="custom-control custom-radio vertical">
                                                <input class="custom-control-input" type="radio" value="1" id="pmDomain"
                                                       name="logSearchRadio">
                                                <label for="pmDomain" class="custom-control-label">Protocol
                                                    Module</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Select for detail search-->
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>OnCue Host Name(Alias)</label>
                                            <select class="form-control">
                                                <option>CJ Line 6</option>
                                                <option>CJ Line 7</option>
                                                <option>CJ Line 8</option>
                                                <option>CJ Line 9</option>
                                                <option>CJ Line 10</option>
                                                <option>CJ Line 11</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Protocol Module</label>
                                            <select class="form-control" id="pmSelect" disabled="">
                                                <option>Modbus</option>
                                                <option>OPC DA</option>
                                                <option>CIP/EIP</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Log Level</label>
                                            <select class="form-control">
                                                <option>Info</option>
                                                <option>Debug</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Buffer Line Size</label>
                                            <select class="form-control">
                                                <option>8,100 bytes</option>
                                                <option>4,050 bytes</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <div class="margin float-right">
                                <button type="submit" class="btn btn-primary">Apply</button>
                                <!--                    <button type="submit" class="btn btn-primary">Start</button>-->
                                <!--                    <button type="submit" class="btn btn-danger">Stop</button>-->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.Request Log -->
            </div>
            <div class="row h-10">
                <!-- Log View -->
                <div class="col">
                    <div class="card card-primary card-outline card-tabs">
                        <div class="card-header p-0 pt-1">
                            <ul class="nav nav-tabs" id="tabs" role="tablist">
                                <li class="nav-item">
                                    <a href="#tab1" onclick="clickedTab(this);" data-url="/sample/tab1"
                                       class="nav-link active" role="tab">CJ Line 6</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#tab2" onclick="clickedTab(this);" data-url="/sample/tab2" class="nav-link"
                                       role="tab">CJ Line 7</a><!-- data-toggle="pill"  -->
                                </li>
                                <li class="nav-item">
                                    <a href="#tab3" onclick="clickedTab(this);" data-url="/sample/tab3" class="nav-link"
                                       role="tab">CJ Line 8</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <div class="tab-content" id="custom-tabs-one-tabContent">
                                <div class="tab-pane fade active show" id="tab1" role="tabpanel">
                                    <div class="log-tab" id="tab1-log">tab1</div>
                                </div>
                                <div class="tab-pane fade" id="tab2" role="tabpanel">
                                    <div class="log-tab" id="tab2-log">tab2</div>
                                </div>
                                <div class="tab-pane fade" id="tab3" role="tabpanel">
                                    <div class="log-tab" id="tab3-log">tab3</div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <button type="button" class="btn btn-info btn-sm" onclick="openLogLayer('tab1');"
                                    style="width: 8%;">PopUp
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" onclick="startLayerLog('tab1');"
                                    style="width: 8%;">Start
                            </button>
                            <button type="button" class="btn btn-danger btn-sm" onclick="stopLayerLog();"
                                    style="width: 8%;">Stop
                            </button>
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
                <!-- /.Log View -->
            </div>
        </div>
    </section>
    <!-- /.Content -->
</div>

<!-- 페이지 개별 Script -->
<th:block layout:fragment="pageScript">
    <script th:src="@{/scripts/logMonitoring.js}"></script>
</th:block>
</html>
